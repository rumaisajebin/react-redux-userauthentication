<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for user in users %}
        <p>{{user.username}}</p>
    {% if user.profile_pic %}
        <img src="{{ user.profile_pic.url }}" alt="" style="height: 100px; width: auto;">
    {% endif %}
    {% endfor %}
</body>
</html>
